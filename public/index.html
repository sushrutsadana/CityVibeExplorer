<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Vibe Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>City Vibe Explorer</h1>
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter a city name">
            <button id="searchBtn">Explore</button>
        </div>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="userTypeToggle">
                <span class="slider round"></span>
            </label>
            <span id="userTypeLabel">Traveler</span>
        </div>
        <div id="results" class="hidden">
            <div class="card weather-card">
                <h2>Weather</h2>
                <div id="weatherInfo"></div>
            </div>
            <div class="card news-card">
                <h2>Recent News</h2>
                <div id="newsInfo"></div>
            </div>
            <div class="card city-card">
                <h2>City Info</h2>
                <div id="cityInfo"></div>
            </div>
            <div class="card cost-card">
                <h2>Cost of Living</h2>
                <div id="costInfo"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
